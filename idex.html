<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Corner
    </title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
    color: white;
    margin: 0px;
    padding: 0px;
    background: url('donation5.jpg');
    filter: invert(100%);
    /* filter: grayscale(100%); */
    
    height: 4544px;
    font-family: 'Baloo Bhai 2', cursive;
}


.left {
    /* border: 2px solid red; */
    display: inline-block;
    position: absolute;
    top: 20px;
    left: 33px;
    position: fixed;
}

.left img {
    width: 61px;
    filter: invert(100%);
}

.left div {
    font-size: 11px;
    text-align: center;
    line-height: 16px;
}

.mid {
    /* border: 2px solid green; */
    display: block;
    width: 46%;
    margin: 20px auto;
}

.right {
    /* border: 2px solid yellow; */
    display: inline-block;
    position: absolute;
    top: 20px;
    right: 34px;
    position: fixed;
}

.navbar {
    display: inline-block;
}

.navbar li {
    display: inline-block;
    font-size: 25px;
}

.navbar li a {
    color: white;
    text-decoration: none;
    padding: 34px 20px;

}

.navbar li a:hover,
.navbar li a.active {
    text-decoration: underline;
    color: grey;
}

.btn {
    margin: 3px 0px;
    background-color: black;
    color: white;
    padding: 4px 14px;
    border: 2px solid grey;
    border-radius: 10px;
    font-family: 'Baloo Bhai 2', cursive;
    font-size: 16px;
    cursor: pointer;
}

.btn:hover {
    background-color: grey;
}

.container {
    border: 2px solid rgba(202, 184, 184, 0.438);
    margin: 44px 140px;
    padding: 70px 61px;
    width: 34%;
    border-radius: 32px;
}
.formgrp input{
    text-align: center;
    display: block;
    width: 344px;
    padding: 6px;
    border: 2px solid black;
    margin: 3px auto;
    font-size: 13px;
    border-radius: 20px;
    font-family: 'Baloo Bhai 2', cursive;
    background-color:rgb(197, 188, 188);
}
.container h1{
  text-align: center;
}
.container button{
    display: block;
    width: 79%;
    margin: 2px auto;
}
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <!-- left box for logo  -->
        <div class="left">
            <img src="symbol.jpg" alt="">
            <div>
                give and take
            </div>
        </div>
        <!-- mid box for nav bar  -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="https://www.google.com/" target="_self">About</a></li>
                <li><a href="https://www.facebook.com/" target="_self">Services</a></li>
                <li><a href="https://www.linkedin.com/" target="_self">Contact us</a></li>
            </ul>
        </div>
        <!-- right box for search buttons  -->
        <div class="right">
            <button class="btn">Call us Now</button>
            <button class="btn">Email us</button>
        </div>
    </header>
    <div class="container">
    <h1>Register and Donate now</h1>
    <form action="/" method="POST" id="contact">
        <div class="formgrp">
            <input type="text" name="" placeholder="Enter your name">
        </div>
        <div class="formgrp">
            <input type="text" name="" placeholder="Enter your age">
        </div>
        <div class="formgrp">
            <input type="text" name="" placeholder="Enter your gender">
        </div>
        <div class="formgrp">
            <input type="text" name="" placeholder="Enter your name of ur locality">
        </div>
    </form>
    <button class="btn">Submit</button>
    </div>
</body>

</html>
